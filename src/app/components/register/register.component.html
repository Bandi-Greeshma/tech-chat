
<div class="mainContainer">
  <h1>Registration Form</h1>
  <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
    <div formGroupName="personalDetails">
      <div>
        <label class="labelTag" for="userName">Username</label>
        <input class="form-control" type="text" placeholder="Username" formControlName="userName">
      </div>
      <div>
        <label class="labelTag" for="email">EmailId</label>
        <input class="form-control" type="email" placeholder="email" formControlName="email">
      </div>
      <div>
        <small *ngIf="!registerForm.get('personalDetails.email')?.valid && registerForm.get('personalDetails.email')?.touched">Please enter valid email address</small>
      </div>
    </div>
    <div>
      <label class="labelTag" for="password">Password</label>
      <input class="form-control" type="password" placeholder="password" formControlName="password">
    </div>
    <div>
      <label class="labelTag" for="password">Confirm password</label>
      <input class="form-control" type="password" placeholder="Reconfirm password" formControlName="confirmPassword">
    </div>
    <div class="countryTag">
      <label class="labelTag" for="country">Country</label>
      <select id="country" class="countryTag__country" formControlName="country">
        <option value="India">India</option>
        <option value="China">China</option>
        <option value="US">US</option>
        <option value="Australia">Australia</option>
      </select>
    </div>
    <div>
      <label class="labelTag" for="gender">Gender</label>
      <input class="radioTag" type="radio" id="male" value="Male" formControlName="gender">
      <label class="genderTag">Male</label>
      <input class="radioTag" type="radio" id="female" value="female" formControlName="gender">
      <label class="genderTag">Female</label>
      <input class="radioTag" type="radio" id="others" value="Others" formControlName="gender">
      <label class="genderTag">Others</label>
    </div>
    <div class="buttonConatiner">
      <button class="submitButton" type="submit" >Register</button>
    </div>
  </form>
</div>
